 <!--忘记密码-->

   <div class="bar bar-header bar-positive">
 	<a href="#/profile">
 	        <button class="button button-icon ion-ios-arrow-left"  >
        </button>
        </a>
      <h3 class="title">修改登录密码</h3>
    </div>
   <ion-view title="管理收货地址" hide-nav-bar="true">
      <ion-scroll class="has-header">
			<label class="item item-input">
          <span class="input-label" >登录密码</span>
          <input type="password"  placeholder="请输入登录密码"  ng-model="mobile" >
        </label>
        			<label class="item item-input">
          <span class="input-label" >新密码</span>
          <input type="password"  placeholder="请输入新密码"  ng-model="mobile" >
        </label>
        		<label class="item item-input">
          <span class="input-label" >确认密码</span>
          <input type="password"  placeholder="请再次输入新登录密码"  ng-model="mobile" >
        </label>
      
        <div class="plr25">
			<button class="button mt30 button-block  btn-red" on-tap="login()">保存</button>
		</div>
      </ion-scroll>
    </ion-view>
