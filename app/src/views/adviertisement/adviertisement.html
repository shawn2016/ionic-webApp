 <!--广告-->

    <div class="bar bar-header bar-positive">
      <h3 class="title">忘记密码</h3>
    </div>
<ion-view view-title="忘记密码">
				<ion-content class="pt10">
					<div class="content has-header">
						<div class="list">
							<label class="item item-input">
          <span class="input-label" >手机号</span>
          <input type="text"  placeholder="请输入手机号" ng-model="username">
        </label>

							<label class="item item-input">
          <span class="input-label" >短信码</span>
          <input type="text"  placeholder="请输入验证码" ng-model="username"   >
          <button class="button btn-input  btn-red" on-tap="onTap()">获取验证码</button>
        </label>

							<label class="item item-input">
          <span class="input-label" >密&nbsp;&nbsp;&nbsp;码</span>
          <input type="password"  placeholder="6 - 16位字母，数字"   ng-model="password">
        </label>

						</div>
						<div class="plr10">
							<button class="button  button-block  btn-red" on-tap="onTap()">确定</button>
						</div>

					</div>
				</ion-content>
			</ion-view>
